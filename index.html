<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>elparadisogonzalo Token Viewer</title>
</head>
<body>
  <h2>üîê Connect MetaMask</h2>
  <button id="connect">Connect Wallet</button>
  <p id="status"></p>
  <p id="balance"></p>
  <p id="tokenBalance"></p>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const tokenAddress = "0x4e8c73e7f243d12b7a5571200609523a4890beff";
    const tokenABI = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "decimals",
        "outputs": [{"name": "", "type": "uint8"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "name",
        "outputs": [{"name": "", "type": "string"}],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "symbol",
        "outputs": [{"name": "", "type": "string"}],
        "type": "function"
      }
    ];

    document.getElementById("connect").onclick = async () => {
      if (typeof window.ethereum !== 'undefined') {
        const web3 = new Web3(window.ethereum);
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          const accounts = await web3.eth.getAccounts();
          const address = accounts[0];
          document.getElementById("status").innerText = "‚úÖ Address: " + address;

          const ethBalance = await web3.eth.getBalance(address);
          document.getElementById("balance").innerText =
            "üí∞ ETH Balance: " + web3.utils.fromWei(ethBalance, "ether");

          const contract = new web3.eth.Contract(tokenABI, tokenAddress);
          const rawBalance = await contract.methods.balanceOf(address).call();
          const decimals = await contract.methods.decimals().call();
          const symbol = await contract.methods.symbol().call();

          const tokenBalance = rawBalance / Math.pow(10, decimals);
          document.getElementById("tokenBalance").innerText =
            "üéØ Token Balance: " + tokenBalance + " " + symbol;
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Connection error: " + err.message;
        }
      } else {
        document.getElementById("status").innerText = "ü¶ä MetaMask not detected.";
      }
    };
  </script>
</body>
