name: CI/CD All-in-One

# Trigger on push or pull request to main or feature branches
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:  # Allows manual triggers

jobs:
  slither:
    name: Run Slither Analyzer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer

      - name: Run Slither
        run: |
          # Make sure the contracts path matches your repo structure
          slither ./Assets3-1e473f24/contracts --solc /usr/bin/solc

  build:
    name: Build & Compile Contracts
    runs-on: ubuntu-latest
    needs: slither
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Compile Contracts
        run: |
          npx hardhat compile

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npx hardhat test --network localhost

