# .github/workflows/deploy.yaml
name: Contracts Build & Sync ABI

on:
  push:
    paths:
      - "packages/contracts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: yarn

      - name: Build contracts
        run: |
          cd packages/contracts
          yarn build

      - name: Sync ABI to frontend
        run: yarn sync:abi
