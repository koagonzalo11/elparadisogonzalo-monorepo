name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
      PINATA_SECRET_API_KEY: ${{ secrets.PINATA_SECRET_API_KEY }}
      UD_API_KEY: ${{ secrets.UD_API_KEY }}
      UD_API_SECRET: ${{ secrets.UD_API_SECRET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Node.js Dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Slither & solc
        run: |
          sudo apt update
          sudo apt install -y python3-pip solc
          pip3 install slither-analyzer

      - name: Run Slither Analysis
        run: |
          docker run --rm -v "$PWD":/project -w /project slither-local /project/frontend/contracts --solc /usr/bin/solc

      - name: Compile & Test Contracts
        run: |
          npx hardhat compile
          npx hardhat test

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Upload Frontend to IPFS
        run: |
          cd frontend
          node scripts/ipfs-upload.js

      - name: Update Unstoppable Domain
        run: |
          node scripts/update-ud.js

