name: Deploy Frontend to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧪 Install dependencies
        run: npm install
        working-directory: frontend

      - name: 🏗 Build project
        run: npm run build
        working-directory: frontend

      - name: 🚀 Upload to IPFS via Pinata
        run: |
          curl -X POST https://api.pinata.cloud/pinning/pinFileToIPFS \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F "file=@frontend/dist/index.html" \
            -F "file=@frontend/dist/assets"
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: 🔁 Update UD domain with new CID
        run: node ./scripts/update-domain.js
        env:
          UD_API_KEY: ${{ secrets.UD_API_KEY }}
          DOMAIN: elparadisogonzalo.com
