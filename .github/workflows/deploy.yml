
name: Solidity + IPFS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (contracts)
        run: |
          cd packages/contracts
          npm install

      - name: Compile Solidity contracts
        run: |
          cd packages/contracts
          npx hardhat compile

      - name: Install dependencies (frontend)
        run: |
          cd packages/frontend
          npm install

      - name: Build frontend
        run: |
          cd packages/frontend
          npm run build

      - name: Deploy to IPFS
        run: |
          npm install ipfs-http-client
          node scripts/deploy-ipfs.js
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          INFURA_PROJECT_SECRET: ${{ secrets.INFURA_PROJECT_SECRET }}

      - name: Update Unstoppable Domains DNSLink (optional)
        if: env.UD_API_KEY != ''
        run: node scripts/update-dnslink.js
        env:
          UD_API_KEY: ${{ secrets.UD_API_KEY }}
          UD_DOMAIN: elparadisogonzalo.com
