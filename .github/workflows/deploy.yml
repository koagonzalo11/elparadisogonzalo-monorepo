name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload to IPFS
        run: |
          npm install -g ipfs-cli
          ipfs add -r dist --cid-version=1 --quieter > cid.txt
          echo "IPFS CID: $(cat cid.txt)"
      
      - name: Save CID artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipfs-cid
          path: cid.txt
