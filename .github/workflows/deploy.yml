name: 🚀 Deploy to IPFS & Update UD Domain

on:
  push:
    branches:
      - main  # or set to your deployment branch

jobs:
  deploy:
    name: Upload to IPFS & Update Domain
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout repo
      uses: actions/checkout@v4

    - name: 🧰 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build dApp
      run: npm run build

    - name: 🗂️ Zip build folder
      run: zip -r build.zip build

    - name: 📤 Upload build to Pinata (entire folder)
      id: pinata
      run: |
        CID=$(curl -s -X POST https://api.pinata.cloud/pinning/pinFileToIPFS \
          -H "pinata_api_key: ${{ secrets.PINATA_API_KEY }}" \
          -H "pinata_secret_api_key: ${{ secrets.PINATA_SECRET_API_KEY }}" \
          -F "file=@build.zip" | jq -r '.IpfsHash')

        echo "cid=$CID" >> $GITHUB_OUTPUT
        echo "✅ Pinned to IPFS with CID: $CID"

    - name: 🌐 Update Unstoppable Domain with new CID
      run: |
        curl -s -X PATCH "https://api.unstoppabledomains.com/v1/domains/${{ secrets.UD_DOMAIN }}/records" \
          -H "Authorization: Bearer ${{ secrets.UD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "records": {
              "ipfs.html.value": "'${{ steps.pinata.outputs.cid }}'"
            }
          }' > update_log.json

        echo "🔄 Domain updated: elparadisogonzalo.com -> IPFS CID ${{ steps.pinata.outputs.cid }}"

    - name: ✅ Done
      run: echo "🎉 Deployment complete!"
