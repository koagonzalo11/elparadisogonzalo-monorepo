name: Deploy Frontend

on:
  push:
    paths:
      - 'packages/frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build
        working-directory: packages/frontend
        run: |
          yarn install
          yarn build

      - name: Deploy to IPFS
        run: |
          npx ipfs-deploy ./packages/frontend/dist --pinata
        env:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_API_KEY: ${{ secrets.PINATA_SECRET_API_KEY }}
