name: Deploy & Test Contracts

on:
  push:
    paths:
      - 'packages/contracts/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: packages/contracts
        run: yarn install

      - name: Run tests
        working-directory: packages/contracts
        run: yarn hardhat test

      - name: Deploy to network
        working-directory: packages/contracts
        run: yarn hardhat run scripts/deploy.js --network mainnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}

      - name: Verify on Etherscan (optional)
        working-directory: packages/contracts
        run: yarn hardhat verify --network mainnet <DEPLOYED_CONTRACT_ADDRESS> <CONSTRUCTOR_ARGS>
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
