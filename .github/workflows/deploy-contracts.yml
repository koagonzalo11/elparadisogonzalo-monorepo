name: Deploy & Test Contracts

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/contracts/**'
      - '.github/workflows/deploy-contracts.yml'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: packages/contracts
        run: yarn install

      - name: Compile contracts
        working-directory: packages/contracts
        run: yarn hardhat compile

      - name: Run tests
        working-directory: packages/contracts
        run: yarn hardhat test

      - name: Deploy to Mainnet
        working-directory: packages/contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: yarn hardhat run scripts/deploy.js --network mainnet

      - name: Verify on Etherscan
        if: success()
        working-directory: packages/contracts
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          ADDRESS=$(cat deployment-address.txt)
          yarn hardhat verify --network mainnet $ADDRESS
- name: Commit ABI and address to frontend
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add packages/frontend/src/contracts
          git commit -m "ðŸ¤– Update frontend with latest ABI and address" || echo "Nothing to commit"
          git push origin main
