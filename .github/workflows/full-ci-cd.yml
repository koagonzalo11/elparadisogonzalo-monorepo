name: Full CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-analyze:
    name: Compile & Slither
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer
          npm install

      - name: Compile contracts
        run: |
          npx hardhat compile

      - name: Run Slither
        run: |
          docker run --rm -v "${{ github.workspace }}":/project -w /project slither-local /project/Assets3-1e473f24/contracts --solc /usr/local/bin/solc

  frontend-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload to IPFS
        env:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_API_KEY: ${{ secrets.PINATA_SECRET_API_KEY }}
        run: |
          CID=$(node scripts/ipfs-upload.js)  # Your script should output the CID
          echo "CID=$CID" >> $GITHUB_ENV

      - name: Update Unstoppable Domain
        env:
          UD_API_KEY: ${{ secrets.UD_API_KEY }}
          CID: ${{ env.CID }}
        run: |
          node scripts/update-ud.js $CID
