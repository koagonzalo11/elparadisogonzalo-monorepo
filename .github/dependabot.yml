version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"                        # root-level package.json
    schedule:
      interval: "daily"                   # can be "weekly", "monthly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      - dependency-name: "firebase"
        versions: ["<10.0.0"]             # optional pinning

  - package-ecosystem: "mix"
    directory: "/"                        # adjust if your Elixir app lives elsewhere
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "elixir"
