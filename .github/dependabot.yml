# version: 2
updates:
  # Vite & frontend (npm)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: hourly
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: "vite"
        versions: ["<4.0.0"] # ensure latest Vite only
    labels:
      - dependencies
      - frontend

  # Python backend
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: hourly
    allow:
      - dependency-type: all
    labels:
      - dependencies
      - backend

  # Shell script dependencies (Dockerfiles as example)
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: hourly
    allow:
      - dependency-type: all
    labels:
      - dependencies
      - devops

  # GitHub Actions workflows
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: hourly
    allow:
      - dependency-type: all
    labels:
      - dependencies
      - ci
 
